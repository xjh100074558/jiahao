<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
	<title>Marvel</title>
	<link rel="stylesheet" href="css/mobile-reset.css">
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/marv.css">
	<script src="js/zepto.js"></script>
	<script src="js/base.js"></script>
	<script src="js/touch.js"></script>
	<script src="js/swiper.animate1.0.2.min.js"></script>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">       	
			<div class="swiper-slide page1">
				<div class="ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s">
					<img src="images/25.jpg">
				</div>
				<div class="ani" swiper-animate-effect="flash" swiper-animate-duration="1.5s">
					<img src="images/18.jpg">
				</div>
				<div class="on">
					<img src="images/4.jpg">
				</div>
			</div>
			<div  class="swiper-slide page2">
				<div class="page2-bag">
					<img src="images/33.jpg">
				</div>
				<div class="page2-main">
					<img src="images/29.jpg">
				</div>
				<div class="on">
					<img src="images/4.jpg">
				</div>
			</div>
		</div>
	</div>
	<script src="js/swiper.js"></script>
	<script>
		var swiperSlide = $(".swiper-slide");
        var mySwiper = new Swiper('.swiper-container', {
            //是否修改手势，pc下这属性可以要，移动端不需要
            grabCursor: true,
            //上一页、下一页
            // nextButton: '.swiper-button-next',
            // prevButton: '.swiper-button-prev',
            //轮播图小圆点的容器
            // pagination: '.swiper-paginationabc',
            //竖向切换
            direction: 'vertical',
            //插件初始化时，第一页需要特殊处理的话，需要在此定义
            onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(swiper); //隐藏动画元素 
                swiperAnimate(swiper); //初始化完成开始动画
            }, 
            //切换完成之后触发
            onSlideChangeEnd: function(swiper){ 
                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
                $('#list li').removeClass('cur').find('.tips').hide();
            } 
        });
	</script>
    <script>
        $('#list li').on('tap',function(){
          $(this).addClass('cur').find('.tips').show();
          $(this).siblings().removeClass('cur').find('.tips').hide();
        })
    </script>
</body>
</html>
